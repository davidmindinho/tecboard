<!DOCTYPE html>                         <!-- Doctype é o tipo de documento HTML -->
<html lang="en">                        <!-- lang="en" define o idioma do documento como inglês -->
    <head>                              <!-- Cabeçalho do documento, são informações importantes para o navegador -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site!</title>             <!-- Título do documento, e o unico elemento visível do head -->
</head>
<body>                                            <!-- Corpo do documento, onde fica o conteúdo visível da página -->
    <h1>Olá, mundo!</h1>                          <!-- Título principal da página, heading possui 6 níveis de hierarquia que se organiza do maior ao menor -->
    <p>Agora eu escrevo em HTML com Live Server!</p>    <!-- Parágrafo de texto -->
</body>                                 <!-- Fecha o corpo do documento -->
</html>                                 <!-- Fecha o documento HTML -->
