<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Links</h1>
    <hr>
        <a href="https://www.google.com" target="_blank" rel="externo">Ir para o Google</a> <!-- A tag <a> cria um link, o atributo href define o destino do link e o atributo target define onde abrir o link, blank é para abrir em uma nova aba, rel="externo" é para indicar que o link é externo -->
</body>
</html>
